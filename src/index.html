<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/dcdd89c74c.js" crossorigin="anonymous"></script>
    <title>Leaderboard</title>
</head>
<body>
    <h1 class="page-title black">Leaderboard</h1>
    <section class="content">
        <div class="black">
            <div class="recent-scores">
                <h2>Recent scores</h2>
                    <button type="button">Refresh</button>
            </div>
            <div>
                <ul>
                    <li>Name: 100</li>
                    <li>Name: 20</li>
                    <li>Name: 50</li>
                    <li>Name: 78</li>
                    <li>Name: 12.5</li>
                </ul>
            </div>
        </div>
        <div class="add-scores">
            <h2 class="black">Add your score</h2>
            <input type="text" placeholder="Your name">
            <input type="number" placeholder="Your score">
            <button type="button">Submit</button>
        </div>
    </section>
</body>
</html>
